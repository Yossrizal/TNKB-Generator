<html>
<head>
	<title>
		Test
	</title>
	<style type="text/css">
		* {
			font-family: consolas;
		}

		h4 {
			font-family: consolas;
		}

		.tnkb {
			background-color: #333;
			border: none;
			color: white;
			padding: 10px;
			display: inline-block;
			font-size: 12px;
		}

		.button {
			background-color: #933;
			border: none;
			color: white;
			padding: 5px 15px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 12px;
		}
	</style>
</head>

<body>
	<h4>TNKB GENERATOR</h4>
	<p class="tnkb" id="test">
		
	</p>
	<input type="button" id="copy" class="button" value="copy" onclick="copy()">
	<hr>
	<input type="button" id="generate" class="button" value="Generate" onclick="generate()">
</body>
<script type="text/javascript">
	hide("test");
	hide("copy");


	function generate(){
		let city = ["A","B","D","E","F","G","H","K","L","M","N","P","R","S","T","W","Z","AA","AB","AD","AE","AG","DH","DK","DR","EA","EB","ED","DA","KB","KH","KT","KU","DB","DC","DD","DL","DM","DN","DP","DT","DW","DE","DG","PA","PB"];



		let part1 = city[Math.floor(Math.random() * city.length)];
		let part2 = Math.floor(Math.random() * 9000) + 1000;
		let part3 = makeid(3);

		let result = part1 + " " + part2 + " " + part3;

		document.getElementById("test").innerHTML = result;
		show("test");
		show("copy");
	}

	function copy(){
		var tnkb = document.getElementById('test').innerHTML;
		var copy = document.createElement('input');
		document.body.appendChild(copy);
		copy.value = tnkb;
		copy.select();
		document.execCommand("copy", false);
		copy.remove();
		document.getElementById('copy').value = "copied!";
	}

	function makeid(length) {
		var result           = '';
		var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		var charactersLength = characters.length;
		for ( var i = 0; i < length; i++ ) {
			result += characters.charAt(Math.floor(Math.random() * charactersLength));
		}
		return result;
	}

	function show(id) {
		let x = document.getElementById(id);
		x.style.display = "inline-block";
	}

	function hide(id) {
		let x = document.getElementById(id);
		x.style.display = "none";
	}
</script>

</html>
